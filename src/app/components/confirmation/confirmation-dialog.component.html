
<h2 mat-dialog-title>Confirmação</h2>
    <mat-dialog-content>Deseja realmente excluir este dado?</mat-dialog-content>
    <mat-dialog-actions>
      <button class="btn-cancelar" (click)="onCancelClick()">Cancelar</button>
      <button class="btn-confirmar"  mat-button color="warn" (click)="onConfirmClick()">Confirmar</button>
    </mat-dialog-actions>
