
<div class="form-container">
    <div class="navbar-brand2">
        <span>Controle de Transportadora</span>
      </div>
<mat-card>
  <table mat-table [dataSource]="tipocamisetas" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>


        <!-- Acao Column -->
        <ng-container matColumnDef="acao">
          <th mat-header-cell *matHeaderCellDef> Ação </th>
          <td mat-cell *matCellDef="let element">
              <button class="bnt-visualizar" (click)="visualizarDados(element)">
                  <mat-icon>visibility</mat-icon>
              </button>
              <button class="bnt-editar" [routerLink]="['/tipocamisetas/edit', element.id]">
                  <mat-icon>edit</mat-icon>
              </button>
              <button class="bnt-apagar" (click)="confirmDelete(element)">
                  <mat-icon>delete</mat-icon>
              </button>
          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
<mat-paginator
[pageSizeOptions]="[2, 4, 8, 16]"
[pageSize]="pageSize"
[length]="totalRecords"
(page)="paginar($event)"></mat-paginator>
