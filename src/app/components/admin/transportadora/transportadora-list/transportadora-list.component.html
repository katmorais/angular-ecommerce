<app-navside></app-navside>

<div class="form-container">
    <div class="navbar-brand2">
        <span>Controle de Transportadora</span>
      </div>

  <mat-card>
   
  <table mat-table [dataSource]="transportadoras" class="mat-elevation-z8">
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>
       
      <!-- Capacidade Column -->
      <ng-container matColumnDef="capacidade">
        <th mat-header-cell *matHeaderCellDef> Capacidade </th>
        <td mat-cell *matCellDef="let element"> {{element.capacidade}} </td>
      </ng-container>
      
      <!-- Tarifa Column -->
      <ng-container matColumnDef="tarifa">
        <th mat-header-cell *matHeaderCellDef> Tarifa </th>
        <td mat-cell *matCellDef="let element"> {{element.tarifa}} </td>
      </ng-container>

      <!-- Acao Column -->
      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef> Ação </th>
        <td mat-cell *matCellDef="let element"> 

          <button class= "bnt-view"(click)="visualizarDados(element)">
           <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button 
                  color="primary"
                  [routerLink]="['/transportadoras/edit/', element.id]">
                  <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button 
                  color="warn"
                  (click)="confirmDelete(element)">
                  <mat-icon>delete</mat-icon>
          </button>        
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
</mat-card>
<mat-paginator
[pageSizeOptions]="[2, 4, 8, 16]"
[pageSize]="pageSize"
[length]="totalRecords"
(page)="paginar($event)"></mat-paginator>
