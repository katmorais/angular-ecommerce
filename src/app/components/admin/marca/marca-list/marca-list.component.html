
<mat-toolbar color="primary">
    <div class="flex-container">
      <span class="toolbar-title">Controle de Marcas</span>
      <button mat-fab color="accent" routerLink="/cartoes/new">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-toolbar>
  
  <table mat-table [dataSource]="marca" class="mat-elevation-z8">
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Codigo Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>
  
      <!-- Valor Desconto Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> descricao </th>
        <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
      </ng-container>
  
       <!-- Acao Column -->
       <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef> Ação </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button
                  color="primary"
                  routerLink="/marcas/edit/{{element.id}}">
                  <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button
                  color="warn">
                  <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
