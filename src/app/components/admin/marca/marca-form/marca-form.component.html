<app-navside></app-navside>

<div class="navbar-brand">
    <span>Cadastro de Marcas</span>
</div>
<mat-card>
    <mat-card-content>
        <form [formGroup]="formGroup" class="form-container">
            <div class="input-container">
                <mat-label>Nome*</mat-label>
                <mat-form-field appearance="outline" class="full-width-input">
                    <input placeholder="Digite o nome" matInput type="text" formControlName="nome" />
                    <mat-error *ngIf="formGroup.get('nome')?.hasError('apiError')">
                        {{ formGroup.get('nome')?.getError('apiError') }}
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="input-container">
                <mat-label>Descricao*</mat-label>
                <mat-form-field appearance="outline" class="full-width-input">
                    <input placeholder="Descricao" matInput type="text" formControlName="descricao" />
                    <mat-error *ngf="formGroup.get('descricao')?.hasError('apiError')">
                        {{ formGroup.get('descricao')?.getError('apiError') }}
                    </mat-error>
                </mat-form-field>
            </div>

        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="salvar()" [disabled]="formGroup.invalid">
            Salvar
        </button>
        <button mat-raised-button *ngIf="formGroup?.get('id')?.value" color="warn" (click)="excluir()"
            [disabled]="formGroup.invalid">
            Excluir
        </button>
        <button mat-raised-button routerLink="/marcas/list">
            Cancelar
        </button>

    </mat-card-actions>
</mat-card>
