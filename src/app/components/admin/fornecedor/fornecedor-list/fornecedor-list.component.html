
<mat-toolbar color="primary">
  <div class="flex-container">
    <span class="toolbar-title">Controle de Fornecedores</span>
    <button mat-fab color="accent" routerLink="admin/fornecedores/new">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</mat-toolbar>
  <table mat-table [dataSource]="fornecedores" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <!-- dataContrato Column -->
      <ng-container matColumnDef="dataContrato">
        <th mat-header-cell *matHeaderCellDef> dataContrato </th>
        <td mat-cell *matCellDef="let element"> {{element.dataContrato}} </td>
      </ng-container>

         <!-- Acao Column -->
         <ng-container matColumnDef="acao">
          <th mat-header-cell *matHeaderCellDef> Ação </th>
          <td mat-cell *matCellDef="let element">

            <button class= "bnt-view"(click)="visualizarDados(element)">
             <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button
                    color="primary"
                    [routerLink]="['/fornecedores/edit/', element.id]">
                    <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button
                    color="warn"
                    (click)="confirmDelete(element)">
                    <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

<mat-paginator
[pageSizeOptions]="[2, 4, 8, 16]"
[pageSize]="pageSize"
[length]="totalRecords"
(page)="paginar($event)"></mat-paginator>
